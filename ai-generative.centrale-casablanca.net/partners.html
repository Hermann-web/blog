  <script>
    function reorderElements() {
      const container = document.querySelector('#sorted_list_partners');
      const divElements = Array.from(container.querySelectorAll('.bbb'));

      // Sort div elements based on data-index attribute
      divElements.sort((a, b) => {
        const indexA = a.getAttribute('data-index');
        const indexB = b.getAttribute('data-index');
        return indexA > indexB ? 1 : -1;
      });

      // Reorder the elements in the container
      divElements.forEach((div) => {
        container.appendChild(div);
      });
    }

    function addClassToSortedElements() {
      const sortedContainer = document.querySelector('#sorted_list_partners');
      const divElements = sortedContainer.querySelectorAll('div');

      divElements.forEach((div) => {
        div.classList.add('col-3', 'col-sm-3', 'col-md-3', 'col-lg-3', 'bbb');
      });
    }

    // Call the function when the page loads
    // Call both functions when the page loads
    window.addEventListener('load', function () {
      addClassToSortedElements();
      reorderElements();
    });
  </script>
