projects:
  MCKINSEY_HACKATHON:
    name: "Agentic Quantitative Risk Analysis"
    link: "https://github.com/Hermann-web/McKinsey-AI-Hackathon-MWell-Asset-Management"
    description: "Built AI agents for financial risk analysis such as a Google Finance integration, Smart Risk Detector, and Economic Evaluator, orchestrated via ARK in Kubernetes"
    tags: ["AI Agents", "Kubernetes", "Finance"]

  BOT_DETECTION:
    name: "Bot Detection"
    link: "https://hermann-agossou.com/projects/bot_detection_in_auction"
    description: "Built a model to classify auction bidders, reaching over 90% F1-score with linear models"
    tags: ["Machine Learning", "Classification", "Python"]

  ABSTRACT_SUMMARIZATION:
    name: "Abstract Summarization"
    link: "https://github.com/Hermann-web/abstract-summarization"
    description: "Fine-tuned T5-small on XSum dataset for abstract summarization, achieving competitive BLEU scores"
    tags: ["NLP", "T5", "Deep Learning"]

  OZONE_FORECASTING:
    name: "Ozone Level Forecasting"
    link: "https://github.com/Hermann-web/ozone-forecasting"
    description: "Applied Gradient Boosting, surpassing deep learning models on meteorological data, achieving RMSE of 8.81"
    tags: ["Gradient Boosting", "Data Science", "Python"]

  HEETCH_DATASCI:
    name: "Driver Traffic Analysis"
    link: "https://github.com/Hermann-web/projet-rythmes-urbains-heetch"
    description: "Used geospatial mapping and time series analysis to detect peak hours & traffic patterns in Casablanca"
    tags: ["Geospatial", "Time Series", "Data Analysis"]

  SPAM_DETECTION:
    name: "Spam Detection Model"
    link: "https://github.com/Hermann-web/spam-detection"
    description: "Built a machine learning model to classify emails as spam or not, achieving 95% accuracy using Random Forest and Bagging techniques"
    tags: ["Machine Learning", "Random Forest", "NLP"]

  PYPI_MODULES:
    name: "PyPI - Developed Python Modules"
    link: "https://pypi.org/user/Hermann-web/"
    description: "Maintained multiple open-source Python modules: opencf (file conversion), flask-file-share (file sharing web app), Common Statistics Tools, lissajou (image and curve animations), pyv (git branch based versioning helper)"
    tags: ["Open Source", "Python", "PyPI"]

  DEMAND_FORECASTING:
    name: "Demand Forecasting"
    link: "https://github.com/Hermann-web/Demand-forecasting-with-python"
    description: "Built a GUI for commercial forecasting from historical data, comparing methods (e.g., exponential smoothing, ARIMA, LSTM), and visualizes results"
    tags: ["ARIMA", "LSTM", "GUI"]

  PORTFOLIO_WEBSITE:
    name: "Portfolio Website"
    link: "https://hermann-agossou.com/"
    description: "Built and published a personal blog website sharing insights and guidelines on technologies, projects, and career"
    tags: ["MkDocs", "Material", "Portfolio"]

  SUMMARIZATION_SOFTWARE:
    name: "Summarization Software"
    description: "Created an extractive summarization software using BERT/Word2Vec embeddings"
    tags: ["BERT", "NLP", "Word2Vec"]

  SUMMARIZATION_SOFTWARE_FREELANCE:
    name: "Summarization Software (freelance)"
    description: "Built a text summarization model using BERT/Word2Vec embeddings and cosine similarity, with graph-based sentence visualization"
    tags: ["BERT", "NLP", "Visualization"]

  PUBLIC_ADMIN_DATA:
    name: "Public Administrations Data Indexing (ETL)"
    description: "Analyzed Moroccan public administration data with Python and SQLite, uncovering database normalization anomalies"
    tags: ["ETL", "SQLite", "Python"]

  SPRING_SCHOOL_ETL:
    name: "Spring School ETL System"
    description: "Created an ETL system in Python for managing user registration, payments, accommodations, badge generation, user statistics visualization, and automated email utilizing SQLite database, for the annual spring school for data science event"
    tags: ["ETL", "SQLite", "Automation"]

  FORMULA_TO_LATEX:
    name: "Formula Screenshot to LaTeX"
